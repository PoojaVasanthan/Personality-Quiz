<html lang="en">

<head>
	<title> Pooja Vasanthan's Personality Quiz</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->

	<!-- import the webpage's javascript file -->

<body>
  <center>
	<header>
		<h1>What Is Your Personality?</h1>
    <h2> Are you an indoors or outdoors person? Find out by answering these simple questions on what you would have in your household.
	</header>

	<main>

		<h2>The house pet..</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/dog.jpg">
        <br>
        <button id="q1a1">Dog</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cat.jpg">
        <br>
        <button id="q1a2">Cat</button>
      </div>

    </div> 
    
    <h2>The snack always in your house..</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/chip.jpg">
        <br>
        <button id="q2a1">Chips</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bar.jpg">
        <br>
        <button id="q2a2">Granola bars</button>
      </div>

    </div> 
    
    <h2>Your prized house add-on...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/pool.jpg">
        <br>
        <button id="q3a1">Swimming pool</button>
      </div>

      <div class="answer-choice">
        <img src="assets/shelf.JPG">
        <br>
        <button id="q3a2">Personal library</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </center></main>
